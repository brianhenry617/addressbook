<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="jumbotron jumbotron-flex">
    <h1>Address Book</h1>
  </div>

  <div class="container">
    <div class="row">
      <form id="personForm">

      <div class="person">
        <label for="person"></label>
        <input type="text" id="first" placeholder="First Name">
        <input type="text" id="last" placeholder="Last Name">
        <input type="text" id="phone" placeholder="Phone">
        <input type="text" id="email" placeholder="Email">
      </div>

      <div class="newAddress">
        <div class="form-group">
          <label for="number"></label>
          <input type="number" name="number" placeholder="Address number" id= "addNum">
        </div>

        <div class="form-group street">
          <label for="street"></label>
          <input type="text" name="street" placeholder="Address street" id="addSt">
        </div>

        <div class="form-group city">
          <select class="form-control" id="city">
          <option value="Washington"> Seattle </option>
          <option value="Washington"> Spokane </option>
          <option value="Washington"> Olympia </option>
          <option value="Oregon"> Portland </option>
          <option value="Oregon"> Eugene </option>
          <option value="Oregon"> Medford </option>
          <option value="California"> San Francisco </option>
          <option value="California"> Los Angeles </option>
          <option value="California"> Sacramento </option>
          </select>
        </div>

        <div class= "form-group state">
            <label>
              <input type="radio" name="state" value="Washington" checked>
              Washington (WA)
            </label>

            <label>
              <input type="radio" name="state" value="Oregon" checked>
              Oregon
            </label>

            <label>
              <input type="radio" name="state" value="California" checked>
              California
            </label>
        </div>


        <div class="form-group zip">
          <select class="form-control" id="zip">
          <option value="Washington"> Washington </option>
          <option value="Oregon"> Oregon </option>
          <option value="California"> California </option>
          </select>
        </div>
      </div>

        <span class= "btn btn-success" id= "add-another-add"> Add another address </span>
        <button type="submit" name="submit">Submit</button>
      </form>
<!--end form-->

      <ul class="directory">
        <li><span class="person"></span></li>
      </ul>

      <div class="col-md-4" id="dirContents">
        <div class= "show-person">
          <p><span class="first"> First Name: </span></p>
          <p><span class="last"> Last Name: </span></p>
        </div>
        <div class="more-info">
          <p><span class="phone"> Phone Number: </span></p>
          <p><span class="email"> Email: </span></p>
        </div>
        <div class="show-address">
          <p><span class="number"> House Number </span></p>
          <p><span class="street"> Street Name </span></p>
          <p><span class="city"> City </span></p>
          <p><span class="state"> State </span></p>
          <p><span class="zip"> Zip Code </span></p>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
